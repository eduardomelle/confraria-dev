apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: demo-quarkus-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-quarkus
  template:
    metadata:
      labels:
        app: demo-quarkus
        env: dev
    spec:
      containers:
        - name: demo-quarkus
          image: eduardomelle/demo-quarkus:1.0.0-SNAPSHOT
